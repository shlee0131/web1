    <img src="html.jpg" alt="html 이미지" width="1200px" height="700">
    <p>
      <a href="http://terms.naver.com/entry.nhn?docId=1168097&cid=40942&categoryId=32838" target="_blank" title="네이버 두산 백과">HTML(Hypertext Markup Language)</a>은
      웹 문서를 만들기 위하여 사용하는 기본적인 프로그래밍 언어의 한 종류이다.
      하이퍼텍스트를 작성하기 위해 개발되었다.<br>
      인터넷 서비스의 하나인 월드 와이드 웹을 통해 볼 수 있는 문서를 만들 때 사용하는 프로그래밍 언어의 한 종류이다.<br>
      특히 하이퍼텍스트를 작성하기 위해 개발되었으며, 인터넷에서 웹을 통해 접근되는 대부분의 웹 페이지들은 HTML로 작성된다.
    </p>
